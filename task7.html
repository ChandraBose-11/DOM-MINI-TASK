<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TASK 7</title>
    <style>
        body {
            background-color: lightblue;
            font-family: Georgia, 'Times New Roman', Times, serif;
        }

        h1 {
            text-align: center;
        }
    </style>
</head>

<body>
    <h1>In your HTML Add two buttons, where first button action for full screen mode and the second button for exit from
        full screen mode.</h1>
    <video src="https://youtu.be/Po3jStA673E" id="video" style="height: 600px;width:600px;"
        controls></video>
    <button id="fullscreen">Fullscreen</button>
    <button id="exit">ExitFullscreen</button>
    <script>
        const video = document.getElementById("video")
        const fullscreen = document.getElementById("fullscreen");
        const exit = document.getElementById("exit");
        fullscreen.addEventListener("click", () => {
            if (video.requestFullscreen) {
                video.requestFullscreen();
            }
            elseif(video.mozRequestFullscreen)
            {
                video.mozRequestFullscreen();
            }
            elseif(video.webkitRequestFullscreen)
            {
                video.webkitRequestFullscreen();
            }
            elseif(video.msRequestFullscreen)
            {
                video.msRequestFullscreen();
            }
        })
        exit.addEventListener("click", () => {
            if (video.exitFullscreen) {
                video.exitFullscreen();
            }
            elseif(video.mozRequestExitFullscreen)
            {
                video.mozRequestExitFullscreen();
            }
            elseif(video.webkitRequestExitFullscreen)
            {
                video.webkitRequestExitFullscreen();
            }
            elseif(video.msRequestExitFullscreen)
            {
                video.msRequestExitFullscreen();
            }
        })
    </script>
</body>

</html>
