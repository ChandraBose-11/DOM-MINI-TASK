    <h1>When user press any key in your html page show a alert that Invalid Key Pressed, but when user press spacebar show an alert Thank You..!! and close the current window.</h1 >
   <script>
    document.addEventListener("keypress",(event)=>{
        let key=event.key
      if(key===" ")
      {
        alert("Thank you")
        window.close
      }
      else
      {
        alert("Invalid key pressed")
      }
    })
   </script>
